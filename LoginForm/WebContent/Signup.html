<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link rel="stylesheet" type="text/css" href="css/form.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function formValidate() {
		var check = document.myform.email.value;
		var password = document.getElementById("pwd").value;
		var mobile = document.getElementById("no").value;

		if (password.length < 8) {
			alert("Password must contain atleast 8 character");
			return false;
		} else if (mobile.length < 10) {
			alert("Please enter valid mobile number");
			return false;
		}
		return true;
	}
</script>
<style>

</style>
</head>
<body>
<div class="Container">
<h3>Sign up</h3>
	<form name="myform" action="SignUp" method="post"
		onsubmit="return formValidate();">
	<!-- 	<div class="panel panel-primary">
			<div class="panel-heading">Sign Up</div>
			<div class="panel-body"> -->
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" name="email" Placeholder="Enter Email"
								class="form-control" id="email" required>
						</div>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-sm-8">
							<div class="form-group">
							<label for="name">Name:</label>
								<input type="text" name="username" Placeholder="Enter Username"
									class="form-control" required>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
						<label for="pwd">Password:</label>
							<input type="password" name="password" Placeholder="Enter password"
								id="pwd" class="form-control" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
						<label for="no">Mobile No:</label>
							<input type="text" name="mobileno" Placeholder="Mobile Number"
								id="no" pattern="\d{10}" class="form-control" required>
						</div>
					</div>
				</div>
			
			<input type="submit" value="SignUp" class="btn btn-success">
			</div>
		<!-- </div>
		</div>
		</div> -->
	</form>
	</div>
</body>
</html>
